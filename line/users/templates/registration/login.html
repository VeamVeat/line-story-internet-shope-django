{% extends 'users/base.html' %}

{% block content %}
<h2>Login</h2>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}

<form method="post">{% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="{{ form.email.id_for_label }}" aria-describedby="emailHelp" placeholder="Enter email" name="{{ form.username.html_name }}" value="{{ form.email.value }}">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="{{ form.password.id_for_label }}" value="{{ form.password.value }}" name="{{ form.password.html_name }}" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<a href="{% url 'password_reset' %}">Reset password</a>
<a href="{% url 'register' %}">Register</a>

<a href="{% url 'home' %}">Back to Home</a>
{% endblock %}
