{% extends 'users/base.html' %}
{% load static %}

{% block content %}

<div class="container">
		<div class="card">
			<div class="container-fliud">
				<div class="wrapper row">
					<div class="preview col-md-6">

						  {% for product_photo in all_photo_product %}
						  <img src="{{ product_photo.image.url }} " style="width: 250px; height: 250px;" />

						  {% endfor %}
					</div>
					<div class="details col-md-6">
						<h3 class="product-title">{{ detail_product.title }}</h3>
						<p class="product-description">{{ detail_product.description }}</p>
						<h4 class="price">current price: <span>{{ detail_product.price }}</span></h4>
						<p class="vote"> Year: <strong>{{ detail_product.year }}</strong></p>

						<div class="action">
							<a href="{{ p.affiliate_url }}" class="btn btn-dark">Buy</a>
                            <a href="{{ p.affiliate_url }}" class="btn btn-dark">Add to cart</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
