{% extends "admin/change_form.html" %}
{% load static %}

{% block content %}
  {% for product_image in all_photo_product %}
    <div style="display:inline-block;">
        <span>
            <img src="{{product_image.image.url}}" width=100 height=100/ >
        </span>

        <span>
            <a href="{% url 'admin:product_photo' object_id=product_image.id objects_product_id=product_image.product_id %}">
            <img src="{% static '/admin/img/icon-no.svg' %}" width=15 height=15/>
            </a>
        </span>
    </div>
  {% endfor %}
{{ block.super }}
{% endblock content %}
